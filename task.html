<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        button{
            color: black;
            background-color: gold;
            border-radius: 25px;
            padding:0.6%;
            width: 30%;
            font-size: 16px;
            border: none;
            margin-top: 15%;
            margin-left: 40%;

        button:hover{
            background-color: rgb(142, 142, 33);
        }
    </style>
</head>
<body>
    <button>Continue</button>
</body>
</html>
